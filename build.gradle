// First, apply the publishing plugin
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.gradle.publish:plugin-publish-plugin:0.9.1"
    }
}

apply plugin: "com.gradle.plugin-publish"
apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.sun.codemodel:codemodel:2.6'
}

// Unless overridden in the pluginBundle config DSL, the project version will
// be used as the plugin version when publishing
version = "0.4.0"
group = "ca.goeiebook.gradle"

pluginBundle {
    website = 'http://www.goeiebook.ca/'
    vcsUrl = 'https://www.github.com/goeiebook/neat-glsl'
    description = 'Generates encapsulating classes for GLSL shaders'
    tags = ['glsl', 'shaders', 'opengl', 'android', 'java']

    plugins {
        glslPlugin {
            id = 'ca.goeiebook.gradle.neat-glsl'
            displayName = 'Generates encapsulating classes for GLSL shaders'
            tags = ['glsl', 'shaders', 'opengl', 'android', 'java']
        }
    }
}
